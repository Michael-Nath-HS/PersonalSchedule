<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="script.js"></script>
</head>

<style>
    .header {
        text-align: center;
    }

    #doingDiv, #passedDiv, #upcomingDiv {
        border: 2px solid black;
    }

    #things {
        border: 2px solid cadetblue;
        text-align: center;
        margin-top: 2%;
    }

</style>

<body>
<div class="header">
    <h1> Summer Schedule 2019</h1>
    <h2 id="timeDisplay" class="text-primary"> Current Time: </h2>
    <div class="discernedEvent">
        <div id="doingDiv">
            <h3> Right Now, You Should be Doing: </h3>
            <h2 id="doing" class="text-danger"></h2>
        </div>

        <div id="passedDiv">
            <h3>The most recent event that has finished: </h3>
            <h2 id="passed" class="text-info"></h2>
        </div>

        <div id="upcomingDiv">
            <h3> The upcoming event is:</h3>
            <h2 id="upcoming" class="text-warning"></h2>
        </div>
    </div>
</div>

<div id="things">
</div>

<div class="bottomer">
    <div id="timePast">
        <h3></h3>
    </div>
</div>
</body>

</html>
