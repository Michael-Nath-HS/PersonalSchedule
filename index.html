<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="script.js"></script>
</head>

<style>
    .header {
        text-align: center;
    }

    #doingDiv, #passedDiv, #upcomingDiv {
        border: 2px solid black;
    }

    #things {
        border: 2px solid cadetblue;
        text-align: center;
        margin-top: 2%;
    }

    #timeLeft {
        text-align: right;
    }

    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
    }

</style>

<body>
<div class="header">
    <h1> Summer Schedule 2019</h1>
    <h2 id="timeDisplay" class="text-primary"> Current Time: </h2>
    <div class="discernedEvent">
        <div id="doingDiv">
            <h4> Right Now, You Should be Doing: </h4>
            <h2 id="doing" class="text-danger"></h2>
        </div>

        <div id="passedDiv">
            <h4>The most recent event that has finished: </h4>
            <h2 id="passed" class="text-info"></h2>
        </div>

        <div id="upcomingDiv">
            <h4> The upcoming event is:</h4>
            <h2 id="upcoming" class="text-warning"></h2>
        </div>
    </div>
</div>

<div id="things">
</div>

<div class="grid-container">
    <div id="timePassed">
        <h3 class="text-muted">Amount of time since: </h3>
        <h2 id="prevEvent" class="text-muted"></h2>
    </div>
    <div id="timeLeft">
        <h3 class="text-dark">Amount of time left:</h3>
        <h2 id="nextEvent" class="text-dark"></h2>
    </div>

</div>
</body>

</html>
